<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molar Concentration Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="molarConcentrationRadio" name="variables" checked>
  <label for="molarConcentrationRadio">Molar Concentration</label>

  <input type="radio" id="molesSoluteRadio" name="variables">
  <label for="molesSoluteRadio">Moles Solute</label>

  <input type="radio" id="literSolutionRadio" name="variables">
  <label for="literSolutionRadio">Liter Solution</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Moles Solute (mol)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Liter Solution (L)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
